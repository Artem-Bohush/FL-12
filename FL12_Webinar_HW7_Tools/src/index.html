<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R-P-S Game</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="header-title">Rock-Paper-Scissors game</h1>
    </div>
  </header>

  <div class="container">
    <div class="logo">
      <img src="./img/png/logo.png" alt="logo">
    </div>
    <div class="rules">
      <p>Oh, c'mon, everyone knows this game. But if you don't remember,
        then the rules of the game are as follows:</p>
      <ul>
        <li>Scissors beats a paper,</li>
        <li>Paper beats rock, </li>
        <li>Rock beats scissors. </li>
        <li>And we play up to three wins!</li>
      </ul>
    </div>

    <section class="game">
      <h2 class="game-title">Letâ€™s play!</h2>
      <div class="game-process">
        <div class="game-symbols">
          <p>Choose your symbol:</p>
          <div class="btn-group">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
          </div>
        </div>
        <button class="reset">Reset</button>
        <div class="step-result">
          <div id="loader">
            <img src="./img/gif/loader.gif" alt="loader">
          </div>
        </div>
        <div class="final-result"></div>
      </div>
    </section>
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
