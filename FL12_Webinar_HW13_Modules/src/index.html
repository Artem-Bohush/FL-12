<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modules homework</title>
  <script defer src="http://localhost:8080/dist/main.bundle.js"></script>
  <!-- <script defer src="../dist/main.bundle.js"></script> -->
</head>

<body>
  <div class="container">
    <div class="home">
      <h1 class="home-title">Tic-Tac-Toe game</h1>
      <p class="home-rules">Rules are very simple: players are marking by turns the spaces in a 3x3 grid with X or O.
        The player who succeeds in placing three of their marks in a horizontal, vertical, or diagonal row is the
        winner.</p>
      <span class="home-note">Please note you can change the player name.</span>
    </div>

    <div class="game">
      <p class="game-message"></p>
      <div class="game-info">
        <input class="player-name" type="text">
        <div class="score"></div>
        <input class="player-name" type="text">
      </div>
      <div class="game-grid">
        <div class="field" id="1"></div>
        <div class="field" id="2"></div>
        <div class="field" id="3"></div>
        <div class="field" id="4"></div>
        <div class="field" id="5"></div>
        <div class="field" id="6"></div>
        <div class="field" id="7"></div>
        <div class="field" id="8"></div>
        <div class="field" id="9"></div>
      </div>
      <div class="game-control">
        <button class="new-game">New game</button>
        <button class="reset-game">Reset</button>
      </div>
    </div>
  </div>
</body>

</html>
